<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Persona Finder - Single Column</title>
  <meta name="description" content="Jung理論に基づく認知機能診断アプリケーション">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700;800&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./assets/css/finder.css">
</head>
<body>
  <!-- ヘッダー -->
  <header class="app-header">
    <div class="header-content">
      <div class="logo">Ψ</div>
      <div class="header-text">
        <h1 class="app-title">Cognitive Function Analysis</h1>
        <p class="app-subtitle">Jungian typology • Evidence-based assessment</p>
      </div>
    </div>
  </header>

  <!-- メインコンテンツ -->
  <main class="main-container">
    <!-- 質問画面 -->
    <div id="question-screen">
      <!-- 進捗セクション -->
      <section class="progress-section" id="progress-section">
        <!-- JSで動的生成 -->
      </section>

      <!-- 質問セクション -->
      <section class="question-section" id="question-content">
        <!-- JSで動的生成 -->
      </section>

      <!-- ナビゲーション -->
      <nav class="navigation">
        <button class="btn btn-back" id="btn-back" onclick="goBack()">← 前の質問</button>
        <button class="btn btn-next" id="btn-next" onclick="goNext()" style="display:none;">次の質問 →</button>
      </nav>
    </div>

    <!-- 結果画面 -->
    <div id="result-screen" class="result-screen">
      <!-- JSで動的生成 -->
    </div>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
